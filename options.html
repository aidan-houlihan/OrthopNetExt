    <label for="state">State:</label>
    <input type="text" id="state" class="text-field" placeholder="Enter default">

    <label for="life_stage">Life Stage:</label>

    <label for="individual_count">Individual Count:</label>

    <label for="disposition">Disposition:</label>
    <input type="text" id="disposition" class="text-field" placeholder="Enter default">
  </div>
